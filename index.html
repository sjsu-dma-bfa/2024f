<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Fascinate+Inline&family=Ribeye+Marrow&display=swap"
      rel="stylesheet" />

    <title>Press Play - BFA Digital Media Exhibition</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <!-- Header Section -->
    <header></header>

    <div class="navbar-container">
      <nav class="navbar">
        <ul>
          <li><a href="index.html" class="nav-button">Home</a></li>
          <li><a href="event.html" class="nav-button">Event</a></li>
          <li><a href="works.html" class="nav-button">Works</a></li>
          <li><a href="about.html" class="nav-button">About</a></li>
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <main>
      <div class="container">
        <h1>SJSU DMA EXHIBITION</h1>
        <h1>PRESS PLAY</h1>
        <div class="about-video" style="max-width: 700px;">
          <video controls autoplay>
            <source src="images/pressplayani.mp4" autoplay muted loop />
            Your browser does not support the video tag.
          </video>
        </div>

        <section class="project-container">
        <section class="artwork-detail">
          <h2>Group Photos</h2>
          </section>
          <!-- Project Image Gallery Section -->
          <section class="project-gallery">
            <div class="artwork-images">
              <!-- Clickable Images -->
              <a href="#g1-lightbox">
                <img
                  src="images/home/g1.JPG"
                  alt="g1"
                  loading="lazy" />
              </a>

              <a href="#g2-lightbox">
                <img
                  src="images/home/g2.JPG"
                  alt="g2"
                  loading="lazy" />
              </a>

              <a href="#g3-lightbox">
                <img
                  src="images/home/g3.JPG"
                  alt="g3"
                  loading="lazy" />
              </a>

            <!-- Lightbox for Images -->
            <div id="g1-lightbox" class="lightbox">
              <div class="lightbox-content">
                <img src="images/home/g1.JPG" alt="g1" />
                <div class="lightbox-caption">Credit: Seigfred Causin</div>
                <a href="#" class="close-lightbox">&times;</a>
              </div>
            </div>

            <div id="g2-lightbox" class="lightbox">
              <div class="lightbox-content">
                <img src="images/home/g2.JPG" alt="g2" />
                <div class="lightbox-caption">Credit: Seigfred Causin</div>
                <a href="#" class="close-lightbox">&times;</a>
              </div>
            </div>

            <div id="g3-lightbox" class="lightbox">
              <div class="lightbox-content">
                <img src="images/home/g3.JPG" alt="g3" />
                <div class="lightbox-caption">Credit: Seigfred Causin</div>
                <a href="#" class="close-lightbox">&times;</a>
              </div>
            </div>

</section>
</section>


      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 Press Play BFA Exhibition | All Rights Reserved</p>
      </div>
    </footer>
  </body>
</html>
