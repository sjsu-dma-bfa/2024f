<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Fascinate+Inline&family=Ribeye+Marrow&display=swap" rel="stylesheet">
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>
    <title>Aonee Mcdonald - Project</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header></header>

    <div class="navbar-container">
      <nav class="navbar">
        <ul>
          <li><a href="../index.html" class="nav-button">Home</a></li>
          <li><a href="../event.html" class="nav-button">Event</a></li>
          <li><a href="../works.html" class="nav-button">Works</a></li>
          <li><a href="../about.html" class="nav-button">About</a></li>
        </ul>
      </nav>
    </div>

    <main>
      <div id="project" class="container">
        <h1 class="artwork-detail">
          Project Title
        </h1>

        <section class="project-container">
          <!-- Artist Statement Section -->
          <section class="artwork-detail">
            <h2>Artist Statement</h2>
            <p>
              Description
              <br />
              Next Paragraph Desicription
            </p>
          </section>

          <!-- Project Image Gallery Section -->
          <section class="project-gallery">
            <div class="artwork-images">
              <!-- Clickable Images -->
              <a href="#flower-bed-lightbox">
                <img
                  src="../images/alicia-chi/"
                  alt=""
                  loading="lazy"
                />
              </a>
              <a href="#fullmoon-cliff-lightbox">
                <img
                src="../images/alicia-chi/"
                alt=""
                  loading="lazy"
                />
              </a>
              <a href="#floating-isles-lightbox">
                <img
                src="../images/alicia-chi/"
                alt=""
                  loading="lazy"
                />
              </a>
              <a href="#moonlit-forest-lightbox">
                <img
                src="../images/alicia-chi/"
                alt=""
                  loading="lazy"
                />
              </a>
              <a href="#cityscape-lightbox">
                <img
                src="../images/alicia-chi/"
                alt=""
                  loading="lazy"
                />
              </a>
            
              <!-- Clickable Video -->
              <a href="#video-lightbox">
                <video class="video" muted>
                  <source
                    src="../images/alicia-chi/"
                    type="video/mp4"
                  />
                </video>
              </a>
            </div>
            
            <!-- Lightbox for Images -->
            <div id="flower-bed-lightbox" class="lightbox">
              <div class="lightbox-content">
                <img src="../images/alicia-chi/.png" alt="" />
                <a href="#" class="close-lightbox">&times;</a>
              </div>
            </div>
            
            <div id="fullmoon-cliff-lightbox" class="lightbox">
              <div class="lightbox-content">
                <img src="../images/alicia-chi/.png" alt="" />
                <a href="#" class="close-lightbox">&times;</a>
              </div>
            </div>
            
            <div id="floating-isles-lightbox" class="lightbox">
              <div class="lightbox-content">
                <img src="../images/alicia-chi/.png" alt="" />
                <a href="#" class="close-lightbox">&times;</a>
              </div>
            </div>
            
            <div id="moonlit-forest-lightbox" class="lightbox">
              <div class="lightbox-content">
                <img src="../images/alicia-chi/.png" alt="" />
                <a href="#" class="close-lightbox">&times;</a>
              </div>
            </div>
            
            <div id="cityscape-lightbox" class="lightbox">
              <div class="lightbox-content">
                <img src="../images/alicia-chi/cityscape.png" alt="" />
                <a href="#" class="close-lightbox">&times;</a>
              </div>
            </div>
            
            <!-- Lightbox for Video -->
            <div id="video-lightbox" class="lightbox">
              <div class="lightbox-content">
                <video controls autoplay>
                  <source
                    src="../images/alicia-chi/.mp4"
                    type="video/mp4"
                  />
                </video>
                <a href="#" class="close-lightbox">&times;</a>
              </div>
            </div>
            
          </section>
        </section>

        <section class="student-profile">
          <div class="profile-container">
            <!-- First Column: Profile Image with Name -->
            <div class="profile-image-container">
              <h3>Aonee Mcdonald</h3>
              <img
                src="../images/aonee-mcdonald/aonee-mcdonald.PNG"
                alt="Aonee Mcdonald"
              />
            </div>
        </section>

            <!-- Bio and Contact Details Section -->
            <section class="bio-contact-table-container">
            <table class="bio-contact-table">
              <tr>
                <td class="bio-title">Bio</td>
                <td class="bio-detail">
Description
                </td>
              </tr>
              <tr>
                <td class="contact-title">Contact</td>
                <td class="contact-detail">
                  <div>                  
                    <a href="https://joko28.github.io/portfolio/index.html" class="portfolio-button"
                    >View Portfolio</a
                  ></div>
                  <div class="social-icons">
                    <a
                      href="mailto:name@gmail.com"
                      class="icon"
                      aria-label="Email"
                    >
                      <i class="fas fa-envelope"></i>
                    </a>
                    <a
                      href="https://www.instagram.com/username/"
                      class="icon"
                      aria-label="Instagram"
                    >
                      <i class="fab fa-instagram"></i>
                    </a>
                    <a
                      href="https://vimeo.com/username"
                      class="icon"
                      aria-label="Vimeo"
                    >
                      <i class="fab fa-vimeo-v"></i>
                    </a>
                    <a
                      href="https://www.linkedin.com/in/username"
                      class="icon"
                      aria-label="LinkedIn"
                    >
                      <i class="fab fa-linkedin-in"></i>
                    </a>
                  </div>
                </td>
              </tr>
            </table>
            </section>
          </div>
    </main>

    <footer>
      <p>&copy; 2024 Press Play BFA Exhibition | All Rights Reserved</p>
    </footer>

  </body>
</html>
