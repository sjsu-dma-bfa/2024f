              />

            <section class="bio-contact-table-container">

Description

                  <div class="social-icons">

                      class="icon"
                      aria-label="Email"

                    </a>
                    <a
                      href="https://www.instagram.com/username/"
                      class="icon"
                      aria-label="Instagram"

                    <a

                      class="icon"
                      aria-label="Vimeo"
                    >

                    </a>
                    <a
                      href="https://www.linkedin.com/in/username"
                      class="icon"
                      aria-label="LinkedIn"
